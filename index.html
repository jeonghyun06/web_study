<!DOCTYPE html>
<html>
    <body>
        <span>Total clicks: 0</span>
        <button id = "btn">Click me</button>
    </body>
    <script>
        let counter = 0;
        const button = document.getElementById("btn");
        function handleClick(){
            counter = counter + 1;
        }
        button.addEventListener("click", handleClick);
    </script>
</html>
